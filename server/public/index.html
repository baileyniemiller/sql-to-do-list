<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header class="container-fluid col-sm-12">
        <h1>To-Do List</h1>
    </header>

    <div class="center col-sm-12">
    <input type="text" class="taskIn" placeholder="New To-Do"/>
    <button class="addTask">Add</button>
    </div>

    <div class="table tableBg">
        <table class="table-borderless listTable mx-auto col-sm-12">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Done</th>
                    <th>X</th>
                </tr>
            </thead>
            <tbody id="listTableBody"></tbody>
        </table>
    </div>

<!--Bootstrap>-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
</script>
</body>
</html>
